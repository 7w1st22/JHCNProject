<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>检定计划提醒</title>
    <style>
        /* 保持原有的样式不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        .content {
            padding: 30px;
        }
        .section {
            margin-bottom: 25px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #f1f1f1;
        }
        .plan-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .plan-table th, .plan-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eaeaea;
        }
        .plan-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        .plan-table tr:hover {
            background-color: #f5f7fa;
        }
        .count-badge {
            display: inline-block;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            color: #7f8c8d;
            font-size: 13px;
            border-top: 1px solid #eaeaea;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            .plan-table {
                font-size: 14px;
            }
            .plan-table th, .plan-table td {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>设备检定计划提醒</h1>
        <p th:text="${nextMonthDisplay} + '检定计划汇总 (' + ${plans.size()} + ' 个计划)'">
            下月检定计划汇总 (0 个计划)
        </p>
    </div>

    <div class="content">
        <div class="section">
            <h2 class="section-title" th:text="${nextMonthDisplay} + '检定计划列表'">检定计划列表</h2>
            <table class="plan-table">
                <thead>
                <tr>
                    <th>设备编号</th>
                    <th>设备名称</th>
                    <th>机台编号</th>
                    <th>型号</th>
                    <th>所属公司</th>
                    <th>检定时间</th>
                    <th>工序</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="plan : ${plans}">
                    <td th:text="${plan.deviceNo}">设备编号</td>
                    <td th:text="${plan.deviceName}">设备名称</td>
                    <td th:text="${plan.jtNo}">机台编号</td>
                    <td th:text="${plan.deviceType}">型号</td>
                    <td th:text="${plan.company}">所属公司</td>
                    <!-- 格式化日期显示 -->
                    <td th:text="${#dates.format(plan.maintanceDate, 'yyyy-MM-dd')}">检定时间</td>
                    <td th:text="${plan.process}">工序</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="section" th:if="${plans.empty}">
            <div style="text-align: center; padding: 40px; color: #7f8c8d;">
                <p th:text="${nextMonthDisplay} + '暂无检定计划'">下月暂无检定计划</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>此邮件由设备管理系统自动生成，请勿直接回复</p>
        <p>生成时间：<span th:text="${#dates.createNow()}">当前时间</span></p>
        <p>如有疑问，请联系系统管理员</p>
        <p>© 2025 设备管理系统. 版权所有.</p>
    </div>
</div>
</body>
</html>
